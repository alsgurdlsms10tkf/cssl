<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas19_2.html</title>
</head>
<body>
    <div>
        <h2>Canvas 태그</h2>
        <!--canvas의 길이는 속성으로 설정하기-->
        <canvas id="canvas" width="200" height="200" style="background-color: yellow;">
        </canvas>
        <script>
            var canvas = document.getElementById("canvas");
            var ctx = canvas.getContext('2d');//2d 그림을 그리겠다.

            ctx.font ='25 굴림체';
            ctx.fillStyle='blue';//채우기 색상 설정

            //기준선 보이기]
            ctx.strokeStyle='red';//선 색상 설정
            ctx.moveTo(50,20);
            ctx.lineTo(50,180);
            ctx.stroke();//선긋기

            //그림자 표시 위한 설정
            ctx.shadowColor='rgba(0,255,0,0.8)';
            ctx.shadowOffsetX=100;//그림자 시작 위치(x좌표)
            ctx.shadowOffsetY=100;//그림자 시작 위치(x좌표)
            ctx.shadowBlur = 5;
            ctx.textAlign = 'start';
            ctx.fillText('HTML5_START',50,50);

            ctx.textAlign = 'end';
            ctx.fillText('HTML5_END',50,80);

            ctx.textAlign = 'center';
            ctx.fillText('HTML5_center',50,110);

            ctx.textAlign = 'left';
            ctx.fillText('HTML5_left',50,140);

            ctx.textAlign = 'right';
            ctx.fillText('HTML5_right',50,170);
        </script>
    </div>
</body>
</html>
