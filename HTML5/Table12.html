<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table12.html</title>
    <style>
        table.standard, table.standard td{
            border: 1px black solid/*보더 1과 같다*/
        }
        table.standard{
            border-spacing: 20px;/*==cellspacing*/
            background-color: green;
            
            width: 300px;
            height: 300px;
        }
        table.standard td{
            padding: 20px;
        }
        .innerdiv{
            margin:0 auto;
            width: 300px;
        }

    </style>
</head>
<body>
    <div>
        <table border="1" cellpadding="20" cellspacing="20" width="300" height="300" bgcolor="green" align="center">
            <tr>
                <td>가</td>
                <td>나</td>
            </tr>
            <tr>
                <td>다</td>
                <td>라</td>
            </tr>
        </table>
        <h4>CSS 속성으로 테이블 디자인</h4>
        <div>
            <div>
                <table class="standard">
                <tr>
                    <td>가</td>
                    <td>나</td>
                </tr>
                <tr>
                    <td>다</td>
                    <td>라</td>
                </tr>
                </table>
            </div>  
        </div>    
    </div>
    <div>
        <table border="1" bgcolor="red" width="200" height="200">
            <!--웹 표준에 어긋남.
                <tr align="center" height="150">-->
            <tr style="text-align: center;height: 150px;">
                <td>가</td>
                <td>나</td>
            </tr>
            <!--<tr bgcolor ="yellow">-->
            <tr style="background-color: yellow;">
                <td>다</td>
                <td>라</td>
            </tr>
        </table>
        <h3>td태그의 속성들</h3>
        <table border="1" bgcolor="red" width="200">
            <tr align="center" height>
                <td bgcolor="green">가</td>
                <td align="right">나</td>
            </tr>
            <tr bgcolor="yellow">
                <td width="150" height>다</td>
                <td>라</td>
            </tr>
        </table>
        <h3>셀 병합</h3>
        <table border="1" width="400" height="400">
            <tr>
                <td colspan="2">1행1열</td>
                <td>1행3열</td>
            </tr>
            <tr>
                <td>2행1열</td>
                <td rowspan="2">2행2열</td>
                <td>2행3열</td>
            </tr>
            <tr>
                <td>3행1열</td>
                
                <td>3행3열</td>
            </tr>
            <tr>
                <td>4행1열</td>
                <td colspan="2">4행2열</td>
            </tr>
        </table>
        <h3>테이블의 백그라운드 색과 테두리 여백을 이용한 테두리 효과</h3>
            
                <table style="width: 400px;height: 250px;background-color: red; border-spacing: 2px;text-align: center;">
                    <tr  style="background-color: white;">
                        <td>1행1열</td>
                        <td>1행2열</td>
                        <td>1행3열</td>
                    </tr>
                    <tr  style="background-color: white;">
                        <td>2행1열</td>
                        <td>2행2열</td>
                        <td>2행3열</td>
                    </tr>
                </table>
            <h3>웹 접근성을 고려한 테이블</h3>
            <table summary="직원들의 연봉 정보를 표시한 표" style="background-color: green;border-spacing: 1px;width: 350px;text-align: center;">
                <caption>직원 연봉표</caption>
                <tfoot>
                <tr style="background-color: white;">
                    <td>총합</td><!--th쓰면 굵게 표시-->
                    <td colspan="2">15,000</td>    
                </tr>
                </tfoot>
                <tbody>
                <tr style="background-color: white;">
                    <td>1</td><!--th쓰면 굵게 표시-->
                    <td>가길동</td>
                    <td>5,000</td>
                </tr>
                <tr style="background-color: white;">
                    <td>2</td><!--th쓰면 굵게 표시-->
                    <td>나길동</td>
                    <td>3,000</td>
                </tr>
                <tr style="background-color: white;">
                    <td>3</td><!--th쓰면 굵게 표시-->
                    <td>다길동</td>
                    <td>7,000</td>
                </tr>
                </tbody>
                <thead>
                <tr style="background-color: white;">
                    <th>번호</th><!--th쓰면 굵게 표시-->
                    <th>이름</th>
                    <th>연봉</th>
                </tr>
                </thead>
            </table>
    </div>

</body>
</html>
