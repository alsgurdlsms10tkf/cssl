<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TableExam.html</title>
</head>

<!--8행 3열-->
<body>
    <div>
        <table style="background-color: red;">
            <thead>
                <tr style="background-color: yellow;text-align: left;height: 70px;"> 
                    <th colspan="3" style="width: 500px;">오늘의 수입지출</th>
                </tr>
            </thead>
            <tbody style="background-color: white;">
                <tr style="text-align: center;background-color :skyblue;"> <!--thead (내용, 수입, 지출)-->
                    <th>내용</th>
                    <th>수입</th>
                    <th>지출</th>
                </tr>
                <tr> 
                    <td>월급</td>
                    <td>1,000,000</td>
                    <td></td>
                </tr>
                <tr> 
                    <td>점심값</td>
                    <td></td>
                    <td>5,000</td>
                </tr>
                <tr> 
                    <td>부모님 선물</td>
                    <td></td>
                    <td>30,000</td>
                </tr>
            </tbody>
            <tfoot><!--총계-->
                <tr style="text-align: center;background-color: white;">
                    <td rowspan="3" style="background-color: green;text-align: center;">총계</td>
                    <td>수입</td>
                    <td>지출</td>
                </tr>
                <tr style="background-color: white;">
                    <td>1,000,000</td>
                    <td>35,000</td>

                </tr>
                <tr  style="background-color: white;">
                    <td>남은 돈</td>
                    <td>965,000</td>

                </tr>
            </tfoot>
        </table>
    </div>

</body>
</html>
