<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iFrame14.html</title>
</head>
<body>
    <!--
        인라인 프레임의 약축어
        화면 속의 화면을 만들 때 사용

        src : 프레임 내 내용 구성할 문서 or 사이트 경로
        frameborder : 인라인 프레임 테두리 두께
        height : 세로 weight : 가로
        
        Scrolling : auto : 프레임 안 내용 따라서 스크롤바 자동 생성
                    no : 스크롤바 안생김
                    yes : 내용이 적어도 무조건 스크롤바 생김
        marginheight : 프레임/내용 사이 세로 여백
        marginwidth : 프레임/내용 사이 가로 여백

        인라인 속성
    -->
    <div>
        <h2>화면속의 화면(사이트)</h2>
        <iframe src='https://www.nate.com' frameborder='0' scrolling='no' width="200" height="200"></iframe>
        <h2>화면속의 페이지</h2>
        <iframe src='Link/IFrameLink.html' frameborder='0' width="400" height="400"></iframe>
    </div>
</body>
</html>
