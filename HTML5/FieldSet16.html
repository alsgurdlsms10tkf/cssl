<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FieldSet16.html</title>
    <!--
        fieldset태그 : 어떤 영역을 범주화 할 때 사용
        하위 태그 > legend태그 사용으로 머릿말 표시
        >> 블락 속성임

        address태그 : 주소 표시할 때 사용
        기본적으로 기울어져서 나옴(이탤릭체), 블락 속성
    -->
</head>
<body>
    <div>
        <h2>&lt;fieldset&gt;태그</h2>
        <fieldset>
            <legend>당신이 좋아하는 스포츠는?</legend>
            <ul style="list-style: upper-roman;">
                <li>축구</li>
                <li>배구</li>
                <li>야구</li>
                <li>농구</li>
            </ul>
        </fieldset>

        <h2>&lt;address&gt;태그</h2>
        <address style="font-style: normal;text-align: center;">서울시 금천구 가산동 한국소프트웨어인재개발원</address>
    </div>
</body>
</html>
