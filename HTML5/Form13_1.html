<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form13_1</title>
</head>
<body>
    <!--사용자 입력 값 or 선택 값 서버로 전송할 때 사용
    전달 : get(default), post
    주요 속성
    1. action
    서버에 있는 페이지 경로 지정, action 생략시 현재 페이지 재요청
    전달 값을 현재에 보여주겠다 or 다른 창에 보여주겠다.

    2. method
    get/post(method 생략시 기본값은 get)
    get 방식 : url에 값 전달 노출 (default)
    post 방식 : " 노출 안됨

    헤더 : get 방식으로 전달 (용량이 제한되어 있음)
    바디 : post 방식으로 전달 (용량 제한 X, 파일 전송할 때)

    enctype : url 인코딩 방식 지정
        mutipart/form-data(파일 업로드 전용)
-->
<div>
    <h2>form 태그로 데이타 전송하기</h2>
    <h3>get 방식으로 요청하기</h3>
    
    <form action="https://www.naver.com">
        아이디 : <input type="text" name="user"/>
        비밀번호 : <input type="password" name="pass"/>
        <input type="submit" value="로그인"/>
    </form>

    <h3>post 방식으로 요청하기</h3>
    
    <form action="https://www.daum.net" method="POST">
        아이디 : <input type="text" name="user"/>
        비밀번호 : <input type="password" name="pass"/>
        <input type="submit" value="로그인"/>
    </form>


    <form>
        <h3>action 속성으로 현재 페이지 다시 요청(default), method 생략 : get 방식</h3>
        아이디 : <input type="text" name="user"/>
        비밀번호 : <input type="password" name="pass"/>
        전화번호 : <input type="tel" name="tel"/>
        이메일 : <input type="email" name="email"/> <!--데스크탑에선 모름
        단, 스마트폰 자판 입력시 email로 바뀜-->
        <input type="submit" value="로그인"/>
    </form>

    <h3>a 태그로 데이터 전송(GET 방식)</h3>
    <a href="https://www.naver.com?user=KIM&pass=1234"/>
</div>
</body>
</html>
