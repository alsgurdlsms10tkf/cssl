<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextBasic02.html</title>
</head>
<body>
    <div>
        <h2>텍스트 꾸미기</h2>
        <u>밑줄 긋기!(u태그 씀)</u><br>
        <i>이탤릭체 (i)</i><br>
        <strong>진하게 (strong)</strong><br>
        나의 닉네임은 <sup>자바 매니아 입니다.</sup><br>
        나의 닉네임은 <sub>자바 매니아 입니다.</sub><br>
        가격 할인 : <strong><strike>10,000</strike></strong> 에서 -> <strong>5,000원</strong>으로 할인

    </div>
</body>
</html>
