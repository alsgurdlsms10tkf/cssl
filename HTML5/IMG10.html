<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMG10.html</title>
</head>
<body>
    <h2>img태그</h2>
    <h3>이미지 원본 크기대로 표시</h3>
    <img src="../Images/IMG_1749123.JPG" alt="고앵이 이미지"/>
    <h3>이미지 원본 크기 조정</h3>
    <!-- CSS속성이 아닌 태그 속성 값 줄 땐 단위 생략 가능 -->
    <img src="../Images/IMG_1749.JPG" alt="고앵이 이미지" width="210" height="140"/>
    <!-- CSS속성(sytle)은 단위 안적으면 제대로 출력 X -->
    <img src="../Images/IMG_1749.JPG" style="width: 210px;height: 140px;"/>

    <h3>이미지에 링크 걸기(a태그로 묶어주기)</h3>
    <a href="https://www.naver.com" target="_blank"><img src="../Images/IMG_1749.JPG" style="width: 105px;height: 70px;"/></a>
</body>
</html>
