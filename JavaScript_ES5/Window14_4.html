<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window14_4.html</title>
    <script>
        /*
        escape() : 한글/ 일본어 등등 2바이트로 표현하는 언어들을 UTF-8 형식으로 인코딩
        숫자나 영문자는 아스키코드로 표현(1바이트) 함으로 인코딩 X
        더 정확히 말하면 16진수 4자리로 표현하는 유니코드로 인코딩 됨.

        빈 공백은 %20으로 인코딩 처리됨.
        Ajax나 JQuery Ajax서 한글 처리시 주로 사용
        */
        var escapeString = '안녕 가! Hello 123456790';
        console.log(escape(escapeString));
        //%uC548%uB155%20%uAC00%21%20Hello%20123456790
        //unescape():UTF-8 형식으로 인코딩된 값을 디코딩
        console.log(unescape('%uC548%uB155%20%uAC00%21%20Hello%20123456790'));
        str1 = '<script>';
        str2 = 'alert("메시지 대화 상자");'
        str1 = str1.concat(str2);
        document.write(str1);

        /*
        eval('문자열') : 매개변수에 있는 값을 자바스크립트로 해석함
        JSON 형식 데이터 {name:'양민혁',age:25} 처리하거나
        문자열을 특정 DOM 객체로 처리시
        문자열
        */
        eval('alert(\"메시지 대화창");');
        var str = '{"name":"양민혁","age":20}';
        console.log('%O', str);
        //JSON.parse('JSON형식의 문자열') : 문자열을 JSON 객체로 변환하여 반환해줌
        //단, 문자열 전체를 ''로 감싸고 키값은 ""으로 감싸주자 값도 동일함.(숫자나 boolean은 예외)
        var json = JSON.parse(str);
        console.log(json.name);
        //console.log('%O',str.name);
        var obj = { name: '양민혁', age: 20 };
        // eval은 문자열을 자바스크립트로 그대로 실행하기 때문에 보안상으로 문제가 될 수 있다. 사용 권장X
        var rtobj = eval("(function(){return this.obj;})()");
        console.log('%O', obj);
        console.log(obj.name);

        /*
            isNaN() : IS NOT A NUMBER;
            숫자인지 아닌지 판단
            숫자면 false 아니면 true
        */
        console.log('isNaN 함수')
        isNaN('100A')?console.log('숫자가 아니다.'):console.log('숫자다.');

        /*
            parseInt(): 숫자 부분만 반환해주는 함수
                        단, 숫자가 아닌 문자로 시작하면 NaN 반환.
        */
        console.log('parseInt 함수')
        console.log(parseInt('1004'));
        console.log(parseInt('10A')); //숫자부분만 반환해줘서 10
        console.log(parseInt('10A9'));//숫자인 부분까지만 반환해줘서 10
        console.log(parseInt('A1049'));//문자 시작이라 NaN

        /*
            encodeURI() decodeURI()
            최소한의 문자만 인코딩
            특수문자 인코딩 X
            
            escape() / unescape()
            encodeURI ~ encodeURIComponent의 사이
        */
        var query = 'name=양민혁&key=you&age=30';
        console.log('encodeURI : ',encodeURI(query));//name=%EC%96%91%EB%AF%BC%ED%98%81&key=you&age=30
        console.log('escape:',escape(query)); //name%3D%uC591%uBBFC%uD601%26key%3Dyou%26age%3D30
        console.log('encodeURIComponent:',encodeURIComponent(query));//name%3D%EC%96%91%EB%AF%BC%ED%98%81%26key%3Dyou%26age%3D30

        
    </script>
</head>
