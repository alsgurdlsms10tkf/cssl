<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavascriptFirst.html</title>
    <Script>
        setTimeout(function(){
            console.log('3초후에 콘솔에 출력됨');
        },3000);
        //스크립트 안에 안쓰고 body에 쓰면 그냥 출력문과 다름이 없음
        //CSSL은 웹 브라우저에 의해 순차적으로 해석되는 언어
        //<h2>자스코드가 아님</h2> HTML 코드는 js코드에 못써먹는다.
        //alert('자바 스크립트 함수입니다.'); >> 스크립트에서 쓰면 인터프리터 방식을 통해서 본문(body)는 선택할 때 까지 보여주지 않음.
        var num;
        //num = 10;
        num = 3.14;
        num = false;
        num = '문자열이에용!';
        console.log("num 은 "+num);
        if(num == undefined)
            console.log('타입이 정의되지 않았습니다.',typeof num);
        else   
            console.log('타입이 정의되어 있습니다.',typeof num)
    </Script>
</head>
<body>
    <h2><i>자바스크립트 첫시간!</i></h2>
    alert('자바스크립트 첫시간이에요!');<br>
    <script>
        //alert('바디 안의 자바스크립트 첫시간이에요!');
    </script>
</body>
</html>
