<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date11.html</title>
    <script>
        var today = new Date();
        console.log('today의 자료형 : ',typeof today);
        console.log(today);
        console.log('년도 : '+(today.getYear()+1900));
        console.log('년도 : '+(today.getFullYear()));
        //1]Date 객체 얻기 : new Date(년);
        //월은 0부터 11사이의 값
        //년은 그대로의 연도를 넣어줌
        var date2 = new Date(2002,5,22,18,10,50);
        console.log('%s년 %s월 %s일 %s시 %s분 %s초',
        date2.getFullYear(),date2.getMonth()+1,
        date2.getDate(),date2.getHours(),date2.getMinutes(),date2.getSeconds());
        //1]Date 객체 얻는 방법 3 : new Date(String);
        var date3 = new Date('2020-08-10');
        //문자열로 Date객체 생성시 월 그대로 넣어주기(+1 안함)

        console.log('%s년 %s월 %s일',date3.getFullYear(),date3.getMonth()+1,
        date3.getDate());

        //2]setXXX()함수로 날짜 변경
        date2.setMonth(6);//7월로 변경
        date2.setDate(30);

        console.log('%s년 %s월 %s일 %s시 %s분 %s초',
        date2.getFullYear(),date2.getMonth()+1,
        date2.getDate(),date2.getHours(),date2.getSeconds());

        //3] 요일 얻기 : getDay() 0~6 : 일~토
        switch(date2.getDay()){
            case 0 : console.log('일요일');break;
            case 1 : console.log('월요일');break;
            case 2 : console.log('화요일');break;
            case 3 : console.log('수요일');break;
            case 4 : console.log('목요일');break;
            case 5 : console.log('금요일');break;
            case 6 : console.log('토요일');break;
        }

        //4]두 날짜 사이의 차이 구하기
        //getTime() 1970/1/1 부터의 현재까지의 시간
        var currDate = new Date(2020,9,8);
        var endDate = new Date(2020,1,18);
        var cTime = currDate.getTime();
        var eTime = endDate.getTime();
        console.log('수료일까지 남은 일수 : ',(eTime-cTime)/(1000*60*60*24));
        
    </script>
</head>
<body>
    
</body>
</html>
