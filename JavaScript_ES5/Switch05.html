<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch05.html</title>
    <script>
        /*
        자바 : 정수/문자열만 가능
        자스 : 전체 다 가능
        */
       const PI = 3.000014;
       switch(PI){
           case 3.0000000014:
           case 3.000000014:
           case 3.00000014:
           case 3.0000014:    
           case 3.000014:    
           case 3.014:
           case 3.14: document.write('PI는 3.14다<br>');
           break;
           default:document.write('PI는 3.14가 아니다.');
       }
       switch(10%2==0){//자바는 안되는거
            case true : document.write('true다<br>');break;
            case false : document.write('false다<br>');
       }
       switch('자바'){//자바 O(JDK7.0 이후부터)
           case '자스' : document.write('자스다');break;
           case '자바' : document.write('자바다');break;
           case '자브' : document.write('자브다');break;
       }
    </script>    
</head>
<body>
    
</body>
</html>
