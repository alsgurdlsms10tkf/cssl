<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array03_2.html</title>
    <script>
        document.write('<h2>배열의 주요 함수</h2>');
        var method=[];
        document.write('<h3>1. 배열 요소 추가 : 인덱스 혹은 push 함수');
        //1. 인덱스를 지정해서추가
        method[0]=100;
        //2. push() 사용해서 넣기
        method.push(200);
        //3. unshift() 메서드 사용 : 배열 맨 앞에 요소 추가, 기존 요소들 인덱스 값 1씩 증가
        method.unshift(300);
        //배열명.forEach(function(변수){})
        method.forEach(function(item){
            document.write(item+'<br>')
        });
        document.write('<h3>2. 배열 요소 삭제</h3>');
        //1. pop() 메서드 : 맨 뒤에서 삭제, 삭제한 요소는 반환
        document.write('삭제한 배열 요소 : '+method.pop());
        document.write('<br>삭제한 배열 크기 : '+method.length);
        //2. shift() 메서드 : 맨 앞에서부터 삭제, 삭제한 요소는 반환
        document.write('<br>삭제한 배열 요소 : '+method.shift());
        document.write('<h4>삭제 후 출력</h4>');
        for(var i=0;i<method.length;i++)
            document.write(method[i]);
        document.write('<h3>3. 배열 요소 추출</h3>');
        //1. slice(start[,end]) start ~ end-1번째까지 배열요소로 새로운 배열 만들어줌
        //인자가 음수면 끝에서(우측)에서부터 앞쪽으로 전달인자만큼 위치한 원소 가르킴
        method.push(200);
        method.push(300);
        method.push(400);
        method.push(500);
        method.slice(3).forEach(function(e){
            document.write(e+'<br>');
        });
        document.write('<h4>slice 후 원본 배열 출력</h4><br>');
            method.forEach(function(e){
            document.write(e+'<br>');
        });
        document.write('<hr>');
        method.slice(2,5).forEach(function(e){
            document.write(e+'<br>');
        });
        document.write('<hr>');
        method.slice(-2,5).forEach(function(e){//400 ~ 500까지
            document.write(e+'<br>');
        });
        //2. splice(start,삭제할 개수[, 추가할 값])
        // 추가할 값들은 start와 삭제한 사이에 추가됨.
        // 원본배열이 변경됨. 삭제한 요소로 새로운 배열이 생성됨.
        document.write('<h4>splice 한 배열 </h4>')
        method.splice(1,3,'이백','삼백','사백').forEach(function(item){
            document.write(item+'<br>');
        });

        document.write('<h4>splice 한 후 원본 배열 </h4>')
        method.forEach(function(item){
            document.write(item+'<br>');
        });

        document.write('<h3>4. 배열 요소의 인덱스 찾기 </h3>');
        //java와 완전 동일 : IndexOf, lastIndexOf()
        //찾으면 해당 인덱스, 없으면 -1

        document.write(method.indexOf('이백')+'<br>');
        document.write(method.indexOf(1000)+'<br>');
        method.push(100);
        document.write(method.lastIndexOf(100)+'<br>');
        
        document.write('<h3>5. Join 함수</h3>');
        //join([구분자])-배열의 모든 요소들을 문자열로 변환,
        // 구분자 default = ' , ' 
        document.write(method.join());
        document.write('<br>');
        document.write(method.join('*'));

        document.write('<h3>6. Reverse 함수</h3>');
        //배열의 요소 순서를 반대로 하여 반환해줌
        //원본 배열 변경
        method.reverse().forEach(function(item){
            document.write(item+'<br>');
        })

        document.write('<h3>7. sort함수</h3>');
        //sort([무명함수])-배열 안의 요소들을 정렬하여 반환
        //인자가 없을 경우 배열 안의 원소들을 오름차순으로 정렬
        //function(인자1,인자2){return 인자1-인자2; //오름차순}
        //function(인자1,인자2){return 인자2-인자1; //내림차순}
        //원본 배열 변함
         var newArray=[5,3,2,1,4];
         newArray.sort().forEach(function(item){
             document.write('<br>'+item);
         });
         
         newArray.sort(function(s1,s2){return s2-s1});
         document.write('<h4>sort한 후 원본 배열 : 내림차순</h4>');
         newArray.forEach(function(item){
             document.write('<br>'+item);
         });
         document.write('<h3>8. concat함수</h3>');
         //기존 배열의 모든 요소에 concat() 메서드의 인자들을 추가한 새로운 배열 반환
         //기존 배열 안변함
         newArray.concat(6,7,8,9,10).forEach(function(item){
            document.write(item+'<br>');
         });
         
    </script>
</head>

</body>
</html>
