<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForWhile06.html</title>
    <script>
        /*
        자바 : for, if 내에서 선언된 변수는 탈출시 삭제됨
        자스 : 탈출해도 남아있음
        */
        function a(){
            var num=10;
        }

       if(true){
           var num=10;
       }
       document.write(num);

       for(var i=0;i<5;i++){
           var gVar ='for문 안에서 선언된 변수';
           document.write('i='+i+'<br>');
       }
       document.write('for문이 끝난 후 : i='+i+',gVar : '+gVar);

       document.write('<br>for문 버전<br>');

       for(var i=0;i<=4;i++){
           for(var j=0;j<=4;j++){
               if(parseInt(i)===parseInt(j))
                document.write('1 ');
               else
                document.write('0 ');
           }
           document.write('<br>');
       }
       i=j=0;
       document.write('while문 버전<br>');
       document.write("<table border=1>")
       while(parseInt(i)<=4){
        document.write("<tr>");
           while(parseInt(j)<=4){
               if(i!=j)
                var txt=0;
               else
                var txt=1;
                document.write("<td>"+txt+"</td>");
                j++;
           }
           document.write('</tr>')
           j=0;
           i++;
       }
       document.write("</table>");
       document.write('<br>for문에서 구구단 출력하기<br>')
       document.write('<table border=1; text-align="center">');
       for(i=1;i<=9;i++){
           document.write('<tr>')
           for(j=2;j<=9;j++){
               document.write('<td>'+j+'*'+i+'='+(i*j)+'</td>');
           }
           document.write('</tr>');
       }


    </script>
</head>
