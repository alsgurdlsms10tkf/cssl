<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator01.html</title>
    <script>
        document.write(('<h2>산술 연산자</h2>'));
        document.write('<br>3 % 5 * 2 + 10/5 는 '+3 % 5 * 2 + 10/5);
        document.write('<br> 5/3은 '+5/3);
        //내부적으로 한자씩 유니코드 값으로 비교함(자바는 주소로 비교)
        document.write(('<h2>비교 연산자</h2>'));
        document.write('가나다'>='가다나');//자바는 안됨, 자스는 됨
        document.write('<br>');
        document.write(3>9==0);
        if(null==false)//타입이 틀려서 비교가 안된다 (객체 == 불린)
            document.write('<br>null==false 는 참이다.');
        else   
            document.write('<br>null==false 는 거짓이다.');

        //동등 연산자 (==) 자료형이 다르더라도 내부적 강제 형변환하여 비교
        //일치 연산자 (===) 강제 형변환 없이 정확히 값과 자료형이 일치하는지?

        if(null) console.log('참');
        else console.log('거짓'+'<br>');

        document.write((0=='0')+'<br>');//true
        document.write((0==='0')+'<br>');//false
        document.write((false=='0')+'<br>')//true;
        document.write((false==='0')+'<br>')//false;

        document.write('<h2>논리 연산자</h2>');
        document.write(3>2||5<=10 &&!(3-4));

        document.write('<h2>증감 연산자</h2>');
        num = 10;//비권장 암묵적 선언
        document.write('num의 자료형:'+typeof num+', num에 저장된 값 : '+num);
        num++;
        document.write('<br>'+ ++num);
        document.write('<br>'+ num++);
        document.write('<br>'+ num);

        document.write('<h2>단축 연산자</h2>');
        document.write('<br>'+(num%=5));//num = num%5;

        //자스의 배열 = 자바의 컬렉션
    </script>
</head>
<body>
    
</body>
</html>
