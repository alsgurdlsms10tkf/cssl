<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var nullvar = null, num1=num2=10;
        if(nullvar) document.write('null은 true다<br>');
        else document.write('null은 false다<br>');

        //방식1]
        //자바에서는에러]
        //판단식 ? 참일때 실행할 문장 : 거짓일 때 실행할 문장
        
        //방식2] 자바O
        num1>num2?document.write(num1+'은'+num2+'보다 크다'):document.write(num1+'은'+num2+'보다 크지 않다');
        var result=num1>num2? num1+'은'+num2+'보다 크다' : num1+'은'+num2+'보다 크지 않다';
        document.write(result);
    </script>
</head>
<body>
    <fieldset>
            <legend>성적 출력</legend>
            국어 <input type="text" id="kor">
            영어 <input type="text" id="eng">
            수학 <input type="text" id="math">
            <span id='span' style="color: red; font-weight: bold;">여기에 출력</span>
            <button onclick="getGrade();" >확인</button>
    </fieldset>
    <script>
        //입력 점수 얻기
        var korInput=document.getElementById('kor');
        var engInput=document.getElementById('eng');
        var mathInput=document.getElementById('math');
        //span태그(요소)객체 얻기
        var span = document.getElementById('span');
        function getGrade(){
            //평균 구하기
            var kor = parseInt(korInput.value);
            var eng = parseInt(engInput.value);
            var math = parseInt(mathInput.value);
            var avg=(kor+eng+math)/3;    
            if(avg>=90) span.innerHTML='A학점';
            else if(avg>=80) span.innerHTML='B학점';
            else if(avg>=70) span.innerHTML='C학점';
            else if(avg>=60) span.innerHTML='D학점';
            else span.innerHTML='F학점';
            span.innerHTML+=':'+avg;
        };
    </script>
</body>
</html>
