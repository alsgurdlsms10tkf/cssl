<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window14_1.html</title>
    <!-- 가장 많이 쓰는건 alert -->
    <script> 
        var fn = {login:function(){
            // 메시지 대화상자 : (window.)alert("뿌려줄 메시지");
            var userText=document.getElementById('user');
            if(userText.value==''){
                alert('아이디를 입력하세요!');
                userText.focus();
            }
        },
        //확인 대화상자 : boolean window.confirm("확인 메시지");
        drop:function(){
            var flag = window.confirm('정말로 퇴실하시겠어요?');
            if(flag){
                //퇴실처리 로직
                console.log('퇴실처리 되었습니다.');
            }
        },
        insertName(){
            // 입력 대화상자 : String window.prompt
            var name = prompt('이름을 입력하세요 : ','');
            // 대화상자 줄바꿈 : \r\n
            alert('당신의 이름은 \r\n'+name+'입니다.');
        },
        insertAge(age){
            var inputAge = prompt('나이를 입력하세요!',age)
            // default로 인자로 받은 age를 전달하겠다.
            alert('당신의 10년후 나이는 '+(parseInt(inputAge)+10));
        }};
        
    </script>
</head>

<body>
    <fieldset>

        <legend>대화 상자들</legend>

        아이디 <input type="text" id="user" />

        <input type="button" value="로그인" onclick="fn.login()" />

        <input type="button" value="퇴실"" onclick="fn.drop()" />

        <input type="button" value="입력" onclick="fn.insertName()" />

        <input type="button" value="나이입력" onclick="fn.insertAge(20)" />

    </fieldset>
</body>

</html>
