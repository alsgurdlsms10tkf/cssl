<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector01_5</title>
    <style>
        a{
            color: black;
            text-decoration: none;
        }
        /* 링크 선택자 : 링크가 걸린 컨텐츠의 상태에 따른 CSS속성 설정 */
        a:hover{
            color: green;
            text-decoration: underline;
        }
        a:active{ /*마우스 눌렀을 때*/
            color: red;
        }
        a:visited{/*방문했던 주소*/
            color: aqua;
        }
        ul.link a::after{/*선택된 태그가 감싸고 있는 컨텐츠 뒤에
        글자 출력하기*/
            content:'-'attr(href);/*attr() << 문자열 가져오기*/
        }
        /*부정 선택자 : not(제외할 선택자) 함수 사용*/
        ul.not li:not(.odd){
            background-color: yellow;
        }
    </style>
</head>

<body>
    <h1>링크 선택자</h1>

    <div>

        <ul class="link">

            <li><a href="http://www.nate.com">네이트</a></li>

            <li><a href="http://www.naver.com">네이버</a></li>

            <li><a href="http://www.daum.net">다음</a></li>

            <li><a href="http://www.google.com">구글</a></li>

            <li><a href="SELECTOR01_1.html">페이지</a></li>

            <li><a href="http://www.baewoomart.co.kr">배움센터</a></li>

        </ul>

    </div>

    <h1>부정 선택자</h1>

    <div>

        <ul class="not">

            <li class="odd"><a href="http://www.naver.com">네이버</a></li>

            <li><a href="http://www.nate.com">네이트</a></li>

            <li class="odd"><a href="http://www.daum.net">다음</a></li>

            <li><a href="http://www.google.co.kr">구글</a></li>

        </ul>

    </div>


</body>

</html>
