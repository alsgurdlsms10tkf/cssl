<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrderOfCSS02.html</title>
    <!--embedding style(Style 태그를 이용한 CSS설정)-->
    <style>
        /* 선택자 간 우선순위
        inline style(태그 안 style="")>id선택자>class 선택자
        >태그 선택자 */

        h1{
            color: blue;
        }
        h1{
            color: red;
        }
        #sea{
            color:blue;
        }
        .sea{
            color: red;
        }
        .mountain{
            color: green;
        }
        li{
            color: yellow !important;
        }

    </style>
    <!--external 통한 외부 파일 끌어쓰기-->
    <link href="../Styles/styles.css" rel="stylesheet"/>
</head>
    
<body>
    <h1>선택자 종류에 따른 CSS적용순서</h1>

    ​

    <ul>

        <li class="mountain">관악산</li>

        <li class="mountain">치악산</li>

        <!-- inline style(태그안에 style 속성으로 CSS설정)-->

        <li class="sea" id="sea">경포대</li>

        <li class="sea" style='color: pink;'>해운대</li>

    </ul>

    <h1>CSS적용 스타일(inline style,embedding style,external style)에 따른 적용 순서</h1>

    <dl>

        <dt></dt>

        <dd>종로구</dd>

        <dd>강서구</dd>

        <!-- inline style(태그안에 style 속성으로 CSS설정)-->

        <dd>강동구</dd>

        <dd>강남구</dd>

    </dl>
</body>

</html>
