<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TransForm13_3.html</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            text-align: center;
            line-height: 100px;
        }
        #tran{
            background-color: lavender;
            /* 함수를 이용한  변형 : transform:함수() 함수() ... */
            transform: translateX(200px) rotate(45deg) scaleX(1.5);
        }
        #tran2{
            background-color: mediumvioletred;
            transform: translate(200px,200px) rotate(175deg) scale(2,2);
        }
    </style>
</head>
<body>
    <div id="tran">Trans1</div>
    <div id="tran2">Trans2</div>
</body>
</html>
