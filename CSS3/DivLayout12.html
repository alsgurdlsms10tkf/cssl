<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DivLayout12.html</title>
    <link href="../Styles/DivLayout.css" rel="stylesheet">
</head>

<body>
    <!--div로 감싸면 나중에 분할하기 편함-->
    <div class="allWrap">
        <div class="partWrap">
            <!-- Top메뉴 및 로고 감싸는 div 시작 -->
            <div class="header">
                <img class="img" src="../Images/logo.jpg" alt="회사 로고 이미지">
                <div class="logo">

                </div>
                </img>

                <div class="topMenu">

                    <ul>
                        <li>HOME</li>
                        <li>로그인</li>
                        <li>회원가입</li>
                        <li>공지사항</li>
                        <li>Q&A</li>
                    </ul>
                </div>
            </div>
            <!-- 탑메뉴 및 로고 감싸는 div 끝 -->
            <!-- Left 메뉴 실제 내용 감싸는  div 시작 -->
            <div class="section">
                <div class="leftMenu">
                    <ul>
                        <li>서브메뉴1</li>
                        <li>서브메뉴2</li>
                        <li>서브메뉴3</li>
                        <li>서브메뉴4</li>
                        <li>서브메뉴5</li>
                    </ul>
                </div>

                <div class="body">
                    <div class="content">
                        <h2>실제 내용들</h2>
                        <h2>실제 내용들</h2>
                        <h2>실제 내용들</h2>
                        <h2>실제 내용들</h2>
                    </div>
                </div>
            </div>
            <!-- Left 메뉴 및 실제 내용 감싸는 div 끝 -->
                <!-- footer를 감싸는 div 시작 -->
            <div class="footer">
                <address>경상북도 경주시 구매3길 29 103동 308호</address>
            </div>
                <!-- footer를 감싸는 div 끝 -->
        </div>
    </div>
</body>

</html>
